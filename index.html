<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gear Club Portugal | Events Calendar</title>
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script
      src="https://unpkg.com/react@latest/umd/react.development.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script
      src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/@babel/standalone@latest/babel.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Fonts to support Material Design -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
    />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const {
        colors,
        CssBaseline,
        ThemeProvider,
        Typography,
        Container,
        createTheme,
        Box,
        SvgIcon,
        Link,
        FormControl,
        InputLabel,
        OutlinedInput,
        InputAdornment,
        IconButton
      } = MaterialUI;

      // Create a theme instance.
      const theme = createTheme({
        palette: {
          mode: 'dark',
          background: {
            default: '#2A2A2A',
          },
          primary: {
            main: '#0100F2',
          },
          secondary: {
            main: '#F3F809',
          },
          error: {
            main: '#780000',
          },
        },
      });

      const eventsCalendar = "https://calendar.zoho.eu/group/ical/zz08011230c3ec488a71ee3054a0ad96974bfca8647a8412e4840cc4033e0ca591a0cf046186e81a7cd729e15f8c16d447782acc75"

      const handleClickCopyCalendarUrl = () => navigator.clipboard.writeText(eventsCalendar);
      const handleMouseDownCopyCalendarUrl = (event) => event.preventDefault();

      function ContentCopyIcon(props) {
        return (
          <SvgIcon {...props}>
            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2m0 16H8V7h11z"></path>
          </SvgIcon>
	      )
      }

      function Header() {
        return (
          <>
            <Typography variant="h3" component="h1" sx={{ mb: 2 }}>
              Gear Club Portugal
            </Typography>
              
	          <Typography variant="h4" component="h2" sx={{ mb: 4 }}>
              Events Calendar
            </Typography>
          </>
        );
      }

      function Copyright() {
        return (
          <Typography variant="body2" color="text.secondary" align="center" sx={{ mt: 4 }}>
            {'Copyright © '}
            <Link color="inherit" href="https://www.gearclubportugal.com/" target="_blank" rel="noreferrer">
              Gear Club Portugal
            </Link>{' '}
            {new Date().getFullYear()}
            {'.'}
          </Typography>
        );
      }

      function EventCalendarUrl() {
        return (
          <FormControl sx={{ mt: 2, mb: 4, width: "100%" }} variant="outlined">
            <InputLabel htmlFor="outlined-adornment-event-url">Calendar URL</InputLabel>
            <OutlinedInput
              id="outlined-adornment-event-url"
              value={eventsCalendar}
              endAdornment={
                <InputAdornment position="end">
                  <IconButton
                    aria-label="copy calendar url"
                    onClick={handleClickCopyCalendarUrl}
                    onMouseDown={handleMouseDownCopyCalendarUrl}
                    edge="end"
                  >
                    <ContentCopyIcon />
                  </IconButton>
                </InputAdornment>
              }
              label="Calendar URL"
              disabled
            />
          </FormControl>
        )
      }

      function IosInstructions() {
        return (
          <Box>
            <Typography variant="h5" component="h3" sx={{ my: 2 }}>
              Apple iOS (iPhone/iPad/iPod) Calendar
            </Typography>

            <ol>
              <li>In Calendar, choose File > New Calendar Subscription.</li>
              <li>Enter the calendar’s web address, then click Subscribe.</li>
              <li>Enter a name for the calendar and choose a color to help you identify it on your calendar.</li>
              <li>Click OK.</li>
            </ol>

            <Typography variant="h6" component="h6" sx={{ mb: 2 }}>
              Unsubscribe
            </Typography>

            <ol>
              <li>On macOS, open Calendar. Right-click the calendar that you want to unsubscribe from*, and select Unsubscribe.</li>
              <li>On iOS, open Calendar. Tap Calendars > the Info button > Delete Calendar.</li>
            </ol>
          </Box>
        )
      }

      function GoogleCalendarInstructions() {
        return (
          <Box>
            <Typography variant="h5" component="h3" sx={{ my: 2 }}>
              Google Calendar
            </Typography>

            <ol>
              <li>On your computer, open Google Calendar (<Link color="inherit" href="https://calendar.google.com"
                                                                target="_blank"
                                                                rel="noreferrer">calendar.google.com</Link>).
              </li>
              <li>On the left, next to "Other calendars," click Add Add other calendars and then From URL.</li>
              <li>Enter the calendar's address.</li>
              <li>Click Add calendar. The calendar appears on the left, under "Other calendars".</li>
            </ol>

            <Typography variant="h6" component="h6" sx={{ mb: 2 }}>
              Unsubscribe
            </Typography>

            <ol>
              <li>On your computer, open Google Calendar (<Link color="inherit" href="https://calendar.google.com"
                                                                target="_blank"
                                                                rel="noreferrer">calendar.google.com</Link>).
              </li>
              <li>In the top right, click Settings Settings and then Settings.</li>
              <li>In the left column, select the calendar you want to remove.</li>
              <li>Click Remove calendar.</li>
              <li>Click Unsubscribe.</li>
              <li>Click Remove calendar.</li>
            </ol>
          </Box>
        )
      }

      function AndroidInstructions() {
        return (
          <Box>
            <Typography variant="h5" component="h3" sx={{ my: 2 }}>
              Android / Google Calendar
            </Typography>

            <Typography sx={{ mb: 2 }}>
              You can only subscribe to a calendar on the web, from <Link color="inherit" href="https://calendar.google.com"
                                                                          target="_blank"
                                                                          rel="noreferrer">calendar.google.com</Link>.
            </Typography>

            <Typography>
              Follow the Google Calendar steps above to subscribe to the calendar.
            </Typography>
          </Box>
        )
      }

      function MicrosoftInstructions() {
        return (
          <Box>
            <Typography variant="h5" component="h3" sx={{ my: 2 }}>
              Microsoft Outlook
            </Typography>

            <Link color="inherit" href="https://support.microsoft.com/en-us/office/import-or-subscribe-to-a-calendar-in-outlook-com-or-outlook-on-the-web-cff1429c-5af6-41ec-a5b4-74f2c278e98c" target="_blank" rel="noreferrer">
              Please adhere to Microsoft's guidelines.
            </Link>
          </Box>
        )
      }

      function App() {
        return (
          <Container maxWidth="sm">
            <Box sx={{ my: 4 }}>
              <Header />

              <main>
                <EventCalendarUrl />

                <IosInstructions />
                <GoogleCalendarInstructions />
                <AndroidInstructions />
                <MicrosoftInstructions />
              </main>

              <Copyright />
            </Box>
          </Container>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <ThemeProvider theme={theme}>
          {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
          <CssBaseline />
          <App />
        </ThemeProvider>,
      );
    </script>
  </body>
</html>
